<!DOCTYPE html>
<html>
<body>

<p>Do stuff: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button>

<script>

var w;

function startWorker()
{
	w = new Worker("worker_test.js");
	w.postMessage(256);

	w.onmessage = function(e)
	{
		document.getElementById("result").innerHTML = e.data;
		stopWorker();
	}
}

function stopWorker()
{
	w.terminate();
	w = undefined;
}

</script>

</body>
</html>
